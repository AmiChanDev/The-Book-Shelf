<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Book Shelf - Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/elements/navbar.css">
        <link rel="stylesheet" href="css/elements/footer.css">
        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet" href="css/my-account.css">
        <link rel="stylesheet" href="css/notification.css" />

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2">
                        <span class="fs-4 fw-bold"><h3>The Book Shelf</h3></span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Browse Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="my-account.html">Account</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-danger btn-outline-danger" id="logoutBtn" onclick="signOut()">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container-fluid py-5">
            <div class="row g-4">
                <!-- Left Sidebar: Search Filters -->
                <div class="col-lg-3 col-md-4">
                    <div class="search-sidebar">
                        <h4 class="fw-bold">Search Filters</h4>
                        <div class="mb-3">
                            <label for="searchTitle" class="form-label">Title</label>
                            <input type="text" id="searchTitle" class="form-control" placeholder="Enter book title">
                        </div>
                        <div class="mb-3">
                            <label for="searchISBN" class="form-label">ISBN</label>
                            <input type="text" id="searchISBN" class="form-control" placeholder="Enter ISBN">
                        </div>
                        <div class="mb-3">
                            <label for="searchAuthor" class="form-label">Author</label>
                            <input type="text" id="searchAuthor" class="form-control" placeholder="Enter author name">
                        </div>
                        <div class="mb-4">
                            <label for="searchGenre" class="form-label">Genre</label>
                            <select id="searchGenre" class="form-select">
                            </select>
                        </div>
                        <button class="btn btn-primary w-100 mb-2" onclick="searchBooks()">Search Books</button>
                        <button class="btn btn-info w-100" onclick="clearSearch()">Clear</button>
                    </div>
                </div>

                <!-- Right Side: Book Cards -->
                <div class="col-lg-9 col-md-8">
                    <div class="row g-4" id="booksContainer">
                        <!-- Book cards will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p class="mb-0">&copy; 2025 The Book Shelf. All rights reserved.</p>
        </footer>

        <script src="js/products.js"></script>
    </body>
</html>
