<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify Account</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- External CSS file -->
        <link rel="stylesheet" href="css/verify-account.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/notification.css" />
    </head>

    <body>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <!-- Card container -->
            <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
                <div class="card-body">
                    <h2 class="text-center mb-4">Verify Your Account</h2>
                    <p class="text-center mb-4">Please enter the verification code sent to your email:</p>

                    <input type="text" id="verificationCode" class="form-control mb-3" placeholder="Verification Code" required />

                    <p id="errorMsg" class="error text-center mt-3 text-danger"></p>
                    <p id="successMsg" class="success text-center mt-3 text-success"></p>
                    <button id="verifyBtn" class="btn btn-primary w-100" onclick="verifyAccount()">Verify</button>

                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="js/sign-out.js"></script>
        <script src="js/notification.js"></script>
        <script src="js/verify-account.js"></script>
    </body>

</html>
