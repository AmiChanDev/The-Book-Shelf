<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Book Shelf - Single Product View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap & Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/elements/navbar.css">
        <link rel="stylesheet" href="css/elements/footer.css">
        <link rel="stylesheet" href="css/single-product.css">
        <link rel="stylesheet" href="css/my-account.css">
        <link rel="stylesheet" href="css/notification.css">
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100">
            <!-- Header -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="index.html">
                            <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2">
                            <span class="fs-4 fw-bold">The Book Shelf</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="products.html">Browse Books</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="cart.html">Cart</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="my-account.html">Account</a>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-danger btn-outline-danger" id="logoutBtn" onclick="signOut()">Logout</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="flex-grow-1 d-flex align-items-center justify-content-center">
                <div class="container-fluid product-container">
                    <div class="row justify-content-center align-items-center w-100">
                        <!-- Product Image -->
                        <div class="col-md-4 text-center mb-4 mb-md-0">
                            <img id="productImage" src="" class="img-fluid rounded-3 shadow-sm mr-4" alt="Book Cover">

                        </div>

                        <!-- Product Details -->
                        <div class="col-md-6 text-center text-md-start">
                            <h2 id="productTitle" class="fw-bold text-dark mb-2"></h2>
                            <p class="mb-1"><strong>Author:</strong> <span id="productAuthor"></span></p>
                            <p class="mb-1"><strong>ISBN:</strong> <span id="productISBN"></span></p>
                            <p class="mb-1"><strong>Genres:</strong> <span id="productGenres"></span></p>
                            <p class="mt-3 mb-1"><strong>Description:</strong></p>
                            <p id="productDescription" class="text-muted"></p>
                            <h4 id="productPrice" class="text-success fw-bold mt-3"></h4>

                            <!-- Buttons -->
                            <div class="mt-3 d-flex flex-column flex-md-row justify-content-center justify-content-md-start gap-3">
                                <button class="btn btn-success btn-lg" id="addToCartBtn">
                                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                </button>
                                <button class="btn btn-outline-secondary btn-lg" id="addToWishlistBtn">
                                    <i class="fas fa-heart me-2"></i>Add to Wishlist
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>


            <!-- Footer -->
            <footer class="text-center">
                <p class="mb-0">&copy; 2025 The Book Shelf. All rights reserved.</p>
            </footer>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/single-product.js"></script>
        <script src="js/notification.js"></script>
        <script src="js/sign-out.js"></script>
    </body>
</html>
