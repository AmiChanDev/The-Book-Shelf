<!DOCTYPE html>
<html>
    <head>
        <title>The Book Shelf - Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap & Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/elements/navbar.css">
        <link rel="stylesheet" href="css/elements/footer.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="css/notification.css" />
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2">
                        <h3 class="fs-4 fw-bold mb-0">The Book Shelf</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="products.html">Browse Books</a></li>
                            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                            <li class="nav-item"><a class="nav-link" href="my-account.html">Account</a></li>
                            <li class="nav-item">
                                <button class="btn btn-danger btn-outline-danger" id="logoutBtn" onclick="signOut()">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Cart Section -->
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Your Shopping Cart</h2>
            <div class="row">
                <!-- Cart Items -->
                <div class="col-md-8">
                    <div id="cartItems" class="list-group">
                        <!-- JS-->
                    </div>
                </div>

                <!-- Summary -->
                <div class="col-md-4">
                    <div class="card p-4 shadow-sm">
                        <h4 class="mb-3">Order Summary</h4>
                        <p><strong>Total Items:</strong> <span id="totalItems">0</span></p>
                        <p><strong>Total Price:</strong> <span id="totalPrice">0.00</span> LKR</p>
                        <button class="btn btn-success w-100 mt-3" id="checkoutBtn">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center footer">
            <p class="mb-0">&copy; 2025 The Book Shelf. All rights reserved.</p>
        </footer>

        <script src="js/scroll-footer.js"></script>

        <!-- Scripts -->
        <script src="js/cart.js"></script>
        <script src="js/sign-out.js"></script>
        <script src="js/notification.js"></script>
    </body>
</html>
